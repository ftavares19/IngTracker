<div class="courses-container">
  <div class="header">
    <div class="header-content">
      <div>
        <h1>Materias</h1>
        <p class="subtitle">Gestiona las materias de tu carrera</p>
      </div>
      <button class="btn-primary" (click)="addCourse()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="12" y1="5" x2="12" y2="19" stroke-width="2" stroke-linecap="round"/>
          <line x1="5" y1="12" x2="19" y2="12" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Nueva Materia
      </button>
    </div>
  </div>

  <div class="filter-section" *ngIf="degrees.length > 0">
    <button 
      class="filter-chip" 
      [class.active]="selectedDegree === null"
      (click)="filterByDegree(null)">
      Todas
    </button>
    <button 
      *ngFor="let degree of degrees"
      class="filter-chip" 
      [class.active]="selectedDegree === degree.id"
      (click)="filterByDegree(degree.id!)">
      {{ degree.name }}
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Cargando materias...</p>
  </div>
  
  <div *ngIf="error" class="error-message">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <circle cx="12" cy="12" r="10" stroke-width="2"/>
      <line x1="12" y1="8" x2="12" y2="12" stroke-width="2" stroke-linecap="round"/>
      <line x1="12" y1="16" x2="12.01" y2="16" stroke-width="2" stroke-linecap="round"/>
    </svg>
    {{ error }}
  </div>

  <div *ngIf="!loading && filteredCourses.length === 0" class="empty-state">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <rect x="2" y="7" width="20" height="14" rx="2" ry="2" stroke-width="2"/>
      <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" stroke-width="2"/>
    </svg>
    <h3>No hay materias registradas</h3>
    <p>Comienza agregando tu primera materia</p>
    <button class="btn-primary" (click)="addCourse()">Agregar Materia</button>
  </div>

  <div class="courses-grid" *ngIf="!loading && filteredCourses.length > 0">
    <div class="course-card" *ngFor="let course of filteredCourses">
      <div class="course-header">
        <div class="course-info">
          <span class="course-code">{{ course.code }}</span>
          <h3>{{ course.name }}</h3>
        </div>
        <div class="course-actions">
          <button class="btn-icon" (click)="editCourse(course.id!)" title="Editar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="btn-icon btn-delete" (click)="deleteCourse(course.id!)" title="Eliminar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <polyline points="3 6 5 6 21 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="course-details">
        <div class="detail-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
            <line x1="16" y1="2" x2="16" y2="6" stroke-width="2" stroke-linecap="round"/>
            <line x1="8" y1="2" x2="8" y2="6" stroke-width="2" stroke-linecap="round"/>
            <line x1="3" y1="10" x2="21" y2="10" stroke-width="2"/>
          </svg>
          <span>{{ getSemesterName(course.semester) }}</span>
        </div>
        
        <div class="detail-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>{{ getDegreeName(course.degreeId) }}</span>
        </div>
      </div>
      
      <button class="btn-prerequisites" (click)="managePrerequisites(course.id!)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="9" cy="7" r="4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Prerrequisitos
      </button>
    </div>
  </div>
</div>

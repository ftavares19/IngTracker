<div class="degrees-container">
  <div class="header">
    <div class="header-content">
      <div>
        <h1>Carreras</h1>
        <p class="subtitle">Gestiona las carreras universitarias</p>
      </div>
      <button class="btn-primary" (click)="addDegree()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="12" y1="5" x2="12" y2="19" stroke-width="2" stroke-linecap="round"/>
          <line x1="5" y1="12" x2="19" y2="12" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Nueva Carrera
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Cargando carreras...</p>
  </div>
  
  <div *ngIf="error" class="error">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <circle cx="12" cy="12" r="10" stroke-width="2"/>
      <line x1="12" y1="8" x2="12" y2="12" stroke-width="2" stroke-linecap="round"/>
      <line x1="12" y1="16" x2="12.01" y2="16" stroke-width="2" stroke-linecap="round"/>
    </svg>
    {{ error }}
  </div>

  <div *ngIf="!loading && degrees.length === 0" class="empty">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <h3>No hay carreras registradas</h3>
    <p>Comienza agregando tu primera carrera</p>
    <button class="btn-primary" (click)="addDegree()">Agregar Carrera</button>
  </div>

  <div class="degrees-grid" *ngIf="!loading && degrees.length > 0">
    <div class="degree-card" *ngFor="let degree of degrees">
      <div class="degree-header">
        <h3>{{ degree.name }}</h3>
      </div>
      <p class="degree-description">{{ degree.description }}</p>
      <div class="degree-actions">
        <button class="btn-edit" (click)="editDegree(degree.id!)">Editar</button>
        <button class="btn-delete" (click)="deleteDegree(degree.id!)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
